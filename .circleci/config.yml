# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cypress/browsers:node12.18.0-chrome83-ff77

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      # find compatible cache from previous build,
      # it should have same dependencies installed from package.json checksum
      - restore_cache:
          keys:
            - cache-{{ .Branch }}-{{ checksum "package.json" }}

      - run:
          name: Install Dependencies
          command: npm install

      - save_cache:
          key: cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache

      - run:
          name: Verify file linting
          command: npm run lint

      - run:
          name: Verify file formatting
          command: npm run format:test

      # all other test jobs will run AFTER this build job finishes
      # to avoid reinstalling dependencies, we persist the source folder "app"
      # and the Cypress binary to workspace, which is the fastest way
      # for Circle jobs to pass files
      - persist_to_workspace:
          root: ~/
          paths:
            - repo
            - .cache/Cypress

  unittests:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: npm test -- --maxWorkers=4

  integration-chrome:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: npm start
          background: true
      - run: npm run e2e:record -- --group $CIRCLE_JOB --browser chrome

  integration-firefox:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: npm start
          background: true
      - run: npm run e2e:record -- --group $CIRCLE_JOB --browser firefox

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      # after installing dependencies in the "build" job
      # run all tests in several groups
      - unittests:
          requires:
            - build
      - integration-chrome:
          requires:
            - build
      - integration-firefox:
          requires:
            - build
